<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adivina el numero" />
    <meta name="keywords" content="js, class, object, dom,bom" />
    <meta name="Author" content="Lisandro Civili de la Vega" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
    <title>Document</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Generaciones
              </a>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1 bg-info-subtle d-flex flex-column justify-content-center">
        <section class="container d-flex justify-content-center">
            <form id="formData" class="row g-3 w-50 my-4">
                <div class="col-md-12">
                  <label for="inputName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-12">
                  <label for="inputAge" class="form-label">Edad</label>
                  <input type="text" class="form-control" id="inputAge">
                </div>
                <div class="col-md-12">
                  <label for="inputID" class="form-label">DNI</label>
                  <input type="text" class="form-control" id="inputID">
                </div>
                <div class="col-md-12">
                  <label for="inputGender" class="form-label">Sexo</label>
                  <select name="select" id="inputGender">
                    <option value="Femenino">Femenino </option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro" selected>Otro</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="inputWeight" class="form-label">Peso</label>
                  <input type="text" class="form-control" id="inputWeight">
                </div>
                <div class="col-md-12">
                  <label for="inputHeight" class="form-label">Altura</label>
                  <input type="text" class="form-control" id="inputHeight">
                </div>
                <div class="col-md-12">
                  <label for="inputBirth" class="form-label">Año de nacimiento</label>
                  <input type="text" class="form-control" id="inputBirth">
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary" id="btnSend">Enviar datos</button>
                </div>
              </form>
        </section>
        <section id="sectionData" class="d-none">
            <div id="showData">
                <h2>Ingresaste los siguientes datos:</h2>
                <ul class="list-group list-group-flush">
                </ul>
            </div>
            <div class="d-grid gap-2 d-md-block mt-2 mb-2 ">
              <button id="btnGeneration" class="btn btn-primary" type="button">Mostrar generación</button>
              <button id="btnAdultOrNot" class="btn btn-primary" type="button">Verificar mayoría de edad</button>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
        
      </footer>
    <script src="./js/app.js"></script>
</body>
</html>
